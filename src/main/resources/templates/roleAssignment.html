<div class="container register">
   
    <form th:action="@{/superadmin/submitrole}" method="post" th:object="${userrole}" enctype="multipart/form-data">
    
        <div class="row">
            
               <!--  <div class="form-group">
                 -->    
                 
                 <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                <h3></h3>
                <p>Select the user you want and then select the role you want to assign to that user.</p>
            </div>
            
            
               <div class="col-md-9 register-right">
              <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Role Assignment</h3>
                        <div class="row register-form">
                            <div class="col-md-10">
               
                <div class="form-group">
                 <label for="userID">User ID</label>
                    <select class="form-control" th:field="*{user_id}" id="userID" name="orderID">
                        <option th:each="user :${Users}"
                                th:value="${user.id}"
                                th:text="${user.id}"
                        >
                    </select>
                  </div>
                  
                  
                     
                <div class="form-group">
                 <label for="RoleID">Role</label>
                    <select class="form-control" th:field="*{role_id}" id="RoleID" name="orderID">
                        <option th:each="role :${roles}"
                                th:value="${role.id}"
                                th:text="${role.name}"
                        >
                    </select>
                  </div>
                  
                 
               
                
               
             <!--    <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" rows="5" th:field="*{description}" name="description" id="description"></textarea>
                </div> -->
                
                   <div class="form-group">
                   <button type="submit"  class="btn btn-primary btn-block waves-effect waves-light">Assign Role</button>
                   </div>
                
                
                 </div>
               </div>
               </div>
               </div>
            </div>
            
            </div>
           </form>
        </div>
